name: fairbloc
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0

  fair:
    path: ../../fair

  flutter_redux: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.2
  #  fair_compiler: ^0.2.0
  fair_compiler:
    path: ../../compiler

dependency_overrides:
  analyzer: 5.6.0
  dart_style: 2.2.5
  collection: 1.17.0
  watcher: 1.1.0
  fair_version:
    path: ../../flutter_version/flutter_3_13_0


flutter:

  uses-material-design: true

  assets:
    - assets/bundle/
